<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Bluetent Quick Search</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        body {
            margin: 0;
        }
        * {
            box-sizing: border-box;
        }

        .quick-search {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        .width.quick-search {
            width: 80vw;
        }

        .sidebar.quick-search {
            width:400px;
        }
    </style>
</head>
<body>
<div class="quick-search width"></div>
<div class="sidebar quick-search"></div>
<div class="quick-search"></div>
<script src="bundle.js"></script>
</body>
</html>
